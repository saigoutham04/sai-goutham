<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    line-height: 1.6;
    padding: 0;
    margin: 0;
    color: #333;
    background-color: #f4f4f4;
}
nav {
    background: #333;
    padding: 1rem 0;
    text-align: center;
}

.navbar {
    list-style: none;
}

.navbar li {
    display: inline;
    margin: 0 15px;
}

.navbar a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #f39c12;
}


section {
    padding: 50px;
    text-align: center;
}

.about-section {
    background-color: #fff;
}

.skills-section, .projects-section, .contact-section {
    background-color: #eaeaea;
}


.skills-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.skill {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    width: 120px;
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.skill:hover {
    background-color: #f39c12;
    transform: scale(1.1);
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.project-card {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}


.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
}

.contact-form input, .contact-form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.contact-form button {
    background-color: #333;
    color: white;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #f39c12;
}


@media (max-width: 768px) {
    .skills-grid  {
        flex-direction: column;
    }
}

    </style>
   
</head>
<body>

   
    <nav>
        <ul class="navbar">
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

   
    <section id="about" class="about-section">
        <h1>About Me</h1>
        <p>Hello! I'm a web developer with a passion for creating beautiful, responsive websites.</p>
    </section>

    
    <section id="skills" class="skills-section">
        <h2>My Skills</h2>
        <div class="skills-grid">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
        </div>
    </section>

    
    <section id="projects" class="projects-section">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>

    
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/mdknrgao" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
