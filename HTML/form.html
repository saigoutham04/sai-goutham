<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form list</title>
</head>
<body>
    <div>
       <form>
        <h1>Students Details Form</h1>
        <label>NAME:</label>
        <input type="text"
        placeholder="enter your name">
        <br/><br/>
        <label>D.O.B</label>
        <input TYPE="date"
        placeholder="ENTER YOUR DOB">
        <br/><br/>
        <label>AGE</label>
        <input type="NUMBER">
        <br/><br/>
        <label>COLLAGE Name :</label>
        <input  type="TEXT">
        <BR/><br/>
        <label>PHONE NUMBER :</label>
        <input type="number">
        <br/><br/>
        <fieldset style="width: 20%;">
            <legend>GENDER</legend> 
            <INPUT type="radio" ID="MALE" name="GENDER" value="MALE">MALE</INPUT>
            <br/><br/>
            <input type="radio" ID="FEMALE" NAME="GENDER" VALUE="FEMALE">FEMALE</input>
            
        </fieldset>
        <BR/><BR/>
        <fieldset style="width: 20%;">
            <legend>SKILLS</legend>
            <INPUT type="checkbox" ID="html" name="SKILLS" ">HTML</INPUT>
            <br/><br/>
            <INPUT type="checkbox" ID="CSS" name="SKILLS" ">CSS</INPUT>
            <BR/><BR/>
            <input type="checkbox" ID="SQL" NAME="SKILLS" >SQL</input>
        </fieldset><br/><br/>
        <LABel>SELECTROLE:</LABel>
        <select id="ROLE" name="ROLEREQUIRED">
            <option value="Student">Student</option>
    <option value="EMPLOYEE"> EMPLOYEE</option>
</select>
<br/><br/>
    <LABel>RESUME UPLOAD:</LABel>   
<input type="file"  id="RESUME"   name="RESUME" accept=".PDF, DOCTYPE,DOCX"REQUIRED>
<br/><br/>
<LABel>EMAIL:</LABel>
<input type="text" id="EMAIL" name="EMAIL">
<br/><br/>
<LAbel>PASSWORD</LAbel>
<INPut type="TEXT" id="PASSWORD" name="PASSWORD">
    <br/><br/>
    <LABel>NOTE:</LABel>
    <textarea id="NOTE" name="NOTE" rows="4" cols="50"></textarea>
    <br/><br/>
        <INPut type="submit " value="SUBMIT"></input>

</form> 
    </div>
</body>
</html>
