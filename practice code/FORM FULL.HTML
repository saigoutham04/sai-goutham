<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM FILE</title>
</head>
<body>
    <div
    <form>
<H1>GOOGLE FORM</H1>
 <LABEl>NAME:</LABEl>
<input type="text"> <br><br>
<Label>D.O.B:</Label>
<INPUT type="date"><br><br>
    <LAbel>AGE:</LAbel>
    <INput type="text"><br><br>
        <LABEl>PHONE NUMBER:</LABEl>
        <input type="number"><br><br>
        <LAbel>COLLAGE Name:</LAbel>
        <input type="text"><br><br>
        <fieldset>
            <LEGend>GENDER</LEGend>
            <input type="radio" id="MALE" name="GENDER" value="MALE">MALE</INPUT>
        <INPut type="radio" id="FEMALE" name="GENDER" value="FEMALE">FEMALE</INPut>
        </fieldset><br><br>
        <fieldset>
            <LEgend>SKILLS</LEgend>
            <input type="checkbox" id="JAVAA" name="SKILLS">JAVA</input>
            <input type="checkbox" id="SQL" name="SKILLS">SQL</input>
            <input type="checkbox" id="CSS" name="SKILLS">CSS</input>
        </fieldset><br><br>
        <LABEl>SELECT ROLE:</LABEl>
        <SElect id="ROLE" name="ROLE REQUIRED">CHOOSE FILE
    <option value="Student">Student</option>
    <option value="EMPLOYEE">EMPLOYEE</option>
</SElect><br><br>
    <LABEl>RESUMEUPLOAD:</LABEl>
    <input type="file" id="RESUME" name="RESUME" accept=".pdf,.DOCTYPE" required>
    <br><br>
    <label>EMAIL</label>
    <input type="email" id="email" name="email"required><br><br>
<label>PASSWORD</label>    
<input type="password" id="password" name="password" required>
<br><br>
<label >NOTE:</label>
<TExtarea id="NOTE" name="NOTE" rows="5" cols="50"></TExtarea>
<br><br>
<!-- <label>SUBMIT</label> -->
<input type="submit"
</form>
</div>
</body>
</html>
